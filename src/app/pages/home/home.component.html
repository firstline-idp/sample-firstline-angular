<div *ngIf="auth.isLoading$ | async; else loaded">
  <app-loading></app-loading>
</div>

<ng-template #loaded>
  <div *ngIf="auth.user$ | async as user; else homesignin">
    <h1 class="text-2xl mb-4">Welcome {{user.email}}.</h1>
    <app-home-content></app-home-content>
  </div>
  <ng-template #homesignin>
    <h1 class="text-2xl mb-2">Please sign-in </h1>
    <button (click)="loginWithRedirect()" class="sm:whitespace-nowrap inline-flex items-center gap-2 px-4 py-2 rounded-md text-sm duration-100 select-none bg-primary text-white hover:bg-primary-hover active:bg-primary-active">Login</button>
  </ng-template>
</ng-template>
