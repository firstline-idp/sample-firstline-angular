<div>
  <h2>Posts created by you:</h2>
  <p *ngIf="!posts">
    Loading posts ...
  </p>
  <p *ngIf="posts && posts.length === 0">
    No posts exist so far.
  </p>
  <div *ngIf="posts && posts.length > 0">
    <ul *ngFor="let post of posts">
      <li>
        {{post.text}}
        <button (click)="deletePost(post.id)">Delete</button>
      </li>
    </ul>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <p class="text-2xl">Add a post:</p>
    <div class="form-group">
      <textarea class="form-control" formControlName="text"></textarea>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button> 
  </form>
</div>
