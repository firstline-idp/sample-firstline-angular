<nav class="w-full fixed top-0 left-0 flex flex-col py-4 z-[9999] bg-slate-100">
  <ul class="flex items-center px-4">
    <li class="px-2">
      <a
        routerLink="/"
        class="text-xl font-medium text-blue-500 hover:text-blue-600 active:text-blue-400"
      >
        Home
      </a>
    </li>
    <li class="px-2" *ngIf="auth.isAuthenticated$ | async">
      <a
        routerLink="secured"
        class="hover:underline"
      >
        Secured Page
      </a>
    </li>
    <div class="grow"></div>
    <li class="px-2">
      <button
        class="px-4 py-2 rounded-md text-sm duration-100 select-none bg-blue-500 text-white hover:bg-blue-600 active:bg-blue-400"
        style="min-width: unset"
        id="qsLogoutBtn"
        (click)="logout()"
        *ngIf="auth.isAuthenticated$ | async"
      >
        Log out
      </button>

      <button
        class="px-4 py-2 rounded-md text-sm duration-100 select-none bg-blue-500 text-white hover:bg-blue-600 active:bg-blue-400"
        id="qsLoginBtn"
        (click)="loginWithRedirect()"
        *ngIf="(auth.isAuthenticated$ | async) === false"
      >
        Log in
      </button>
    </li>
  </ul>
</nav>
